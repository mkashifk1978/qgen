<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quotation Generator</h1>
        <form id="quotationForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="contactPerson">Contact Person:</label>
            <input type="text" id="contactPerson" name="contactPerson" required>

            <div id="itemsContainer">
                <div class="item">
                    <h3>Item 1</h3>
                    <label for="itemDetail1">Item Detail:</label>
                    <input type="text" id="itemDetail1" name="itemDetail1" required>

                    <label for="unitPrice1">Unit Price:</label>
                    <input type="number" id="unitPrice1" name="unitPrice1" required>

                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" required>
                </div>
            </div>

            <button type="button" onclick="addItem()">Add Another Item</button>

            <label for="taxPercentage">Tax Deduction Percentage:</label>
            <input type="number" id="taxPercentage" name="taxPercentage" required>

            <button type="button" onclick="generateQuotation()">Generate Quotation</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
